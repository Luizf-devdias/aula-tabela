<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <style>

      th, td {border:1px solid}

      thead {
        background-color: rgb(153, 163, 160);
      }
      tfoot {
       background-color: cyan; 
      }

    </style>
    
</head>
<body>
    <h1>Tabelas</h1>

    <table>
      <thead>
        <tr>
            <th>Produto</th>
            <th>Quantidade</th>
            <th>Preço</th>
            <th>Black friday</th>

            <tbody>
               <tr>
                <td>camisa</td>
                <td>2</td>
                <td>5$</td>
                <td rowspan="2">sim</td>
               </tr> 

               <tr>
                <td>Produto 2</td>
                <td>7</td>
                <td>8$</td>
               </tr>

               <tr>
                <td>Produto 3</td>
                <td>4</td>
                <td>15$</td>
                <td rowspan="2">não</td>
               </tr>

               <tr>
                <td>Produto 4</td>
                <td>3</td>
                <td>25$</td>
               </tr> 
          
                    

            </tbody>

            <tfoot>
                <tr>
                    <td colspan="3">Total</td>
                    <td>30$</td>
                </tr>
            </tfoot>
        </tr>
      </thead>  
    </table>
</body>
</html>
